<div class="block quote">
   <b>Character</b><br>
    eg: <c>`a`</c>, <c>`\0`</c>
</div>

<div class="block quote">
   <b>Intager</b><br>
    eg: <c>6</c>, <c>0x7f</c>, <c>0b1001</c>, <c>0o7332</c>
</div>

<div class="block quote">
   <b>Signed Intager</b><br>
    eg: <c>-43</c>, <c>+2</c>
</div>

<div class="block quote">
   <b>Float</b><br>
    eg: <c>20.3</c>, <c>-0.002</c>
</div>

<div class="block quote">
   <b>String</b><br>
   eg: <c>"hello, world!"</c>, <c>hi\b\0</c>
</div>

<div class="block quote">
   <b>Heap</b><br>
   eg: <c>{1,3,9,0,1,3}</c>, <c>{2, "hi mom!", 2.0}</c>
</div>
